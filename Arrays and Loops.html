<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>
</head>
<body>
      <h2>JavaScript Array</h2>
      <p id="demo"></p>

      <script>
             const cars= ["BMW","Audi","Scoda","Benz"];
             let txt = "<ul>";
                cars.forEach(myfun);
                    txt+="</ul>";   
                
              
                function myfun(element){
                    txt +="<li>"+ element +"</li>"
                };

                document.getElementById("demo").innerHTML=txt;


       </script>
</body>      
</html>
